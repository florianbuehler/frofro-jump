<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FroFro Jump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"> Aww, your browser doesn't support HTML5! </canvas>

      <div id="mainMenu">
        <h1>FroFro Jump</h1>
        <h3>for my lelala <3</h3>

        <p class="info">
          use
          <span class="key left">?</span>
          <span class="key right">?</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:startGame()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:resetGame()">Restart</a>
      </div>

      <img id="sprite" alt="" src="./assets/sprites.png" />

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>
    <div id="keys"></div>
  </body>
</html>
